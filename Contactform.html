      <div class="head">
        <h1 class="heading"><span class="Me">Contact </span>Me</span></h1>
      </div>
      <div class="container-0">
      <div class=ContactInfo>
        <div class="sub-h">
          <h2 class="sub1">Let's get in touch</h2>
          <p class="sub2">
            If you liked what you seen contact me via email of phone call. You can even fill a form in that directly linked with my email.
          </p>
        </div>
        <div class="personalinfo">
        <a  class="icon-2"><i class="fas fa-map-marker-alt"></i>Haron street 29 ,Claremont Cape Town, 7708</a>
        <a  class="icon-2"><i class="fas fa-phone"></i>079 802 2267</a>
        <a  class="icon-2"><i class="fas fa-at"></i>gafrica@gmail.com</a>
      </div>
      </div>

      <form
      action="https://formspree.io/f/xleajjwa"
      method="POST"
      class="contact-form"
    >
       <div id="form-group1">
          <div class="form-group" >
            <label class="form-label" for="Your Name">Your Name</label>
            <input
            class="form-input"
            type="text"
            id="name"
            required
            placeholder="Full Name"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="Email">Your Email</label>
            <input
            class="form-input"
            name="Email"
            id="Email"
            type="Email"
            required
            placeholder="example@gmail.com"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="Subject">Subject</label>
            <input
            class="form-input"
            id="Subject"
            type="text"
            min="30"
            max="50"
            placeholder="Web development"
            ></input>
          </div>

          <div class="form-group">
            <label class="form-label" for="Message">Message</label>
            <textarea
            class="form-input"
            id="Message"
            type="text"
            min="30"
            max="80"
            placeholder="Message"
            ></textarea>
          </div>

       </div>
      
       <button class="btn" type="submit">submit</button>
  </form>
</div>
